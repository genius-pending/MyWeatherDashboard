<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather dashboard </h1>
    <p class="leadtodaysDate" id="date"></p>

    <div class="container-search">
        <input class="form-control mr-sm-2" id="city" type="search" data-city="cityname" placeholder="Search for City"
            aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="btn" type="submit"><i
                class="fas fa-search"></i></button>
    </div>

    <div class="container">
        <div class="app-title">
            <p>current Weather report</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="container-info">
                <div class="" id="uv-value">
                </div>
                <div id="humidity-value">
                </div>
                <div id="wind-value">
                </div>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>

            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <div class="container-history">
        <p>Recent Cities</p>
        <div class="weather-container1" id="recent_container">

        </div>
    </div>

    <div class="container-forecast1">
        <p id="1day" class="forecast-day"></p>
        <div id="weather-container1"></div>
    </div>
    </div>
    <div class="container-forecast2">
        <p id="2day" class="forecast-day"></p>
        <div id="weather-container2"></div>
    </div>
    </div>
    <div class="container-forecast3">
        <p id="3day" class="forecast-day"></p>
        <div id="weather-container3"></div>
    </div>
    </div>
    <div class="container-forecast4">
        <p id="4day" class="forecast-day"></p>
        <div id="weather-container4"></div>
    </div>
    </div>
    <div class="container-forecast5">
        <p id="5day" class="forecast-day"></p>
        <div id="weather-container5"></div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
